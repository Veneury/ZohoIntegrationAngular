<i class="fal fa-list fa-lg fa-3x"> Listado de notas</i>
<br><br>
<button class="btn btn-primary"><a routerLink="/notas/create"
        style="text-decoration: none; color: #fff; margin-top: 2%;">Agregar nueva nota</a></button>
        <div class="container">
          <div class="row">
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th scope="col">#</th>
                              <th scope="col">Titulo</th>
                              <th scope="col">Contenido</th>
                          </tr>
                      </thead>
                      <tbody class="table-group-divider">
                          <tr *ngFor="let item of ResultNotes[0].data; let index = index">
                              <th scope="row">{{index+1}}</th>
                              <td>{{item.Note_Title}}</td>
                              <td>{{item.Note_Content}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
