<h3 style="margin-top: 2%;">Informacion de la nota</h3>
<form [formGroup]="noteForm" class="row g-3">
    <div class="col-md-6">
        <label for="inputTitle" class="form-label">Titulo</label>
        <input formControlName="Note_Title"  type="text" class="form-control" id="inputTitle">
    </div>
    <div class="col-md-6">
        <label for="inputDescripcion" class="form-label">Descripci√≥n</label>
        <input type="text-area" class="form-control" id="inputDescripcion" formControlName="Note_Content">
    </div>
    <br>
</form>
<div class="d-grid gap-2 d-md-block text-center">
    <button type="submit" class="btn btn-success col-md-3 mb-2" (click)="saveNota()">Guardar</button>
    <button type="submit" class="btn btn-danger col-md-3 mx-2 mb-2" style="color: #fff;">Cancelar</button>
</div>
